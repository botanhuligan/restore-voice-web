<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
</head>
<body>
<div class="app">
    <div class="container">
        <h1>Сохранение ключа в зашифрованном виде в блокчейне</h1>
        <div class="form-group">
            <label for="system_code">System code</label>
            <input type="text" class="form-control input" id="system_code">
            <button class="btn button">hash</button>
        </div>
        <div class="form-group">
            <label for="user_code">Код</label>
            <input type="text" class="form-control input" id="user_code">
            <button class="btn button">hash</button>
        </div>
        <div class="form-group">
            <label for="pk">Приватный ключ</label>
            <input type="text" class="form-control input" id="pk">
            <button class="btn button">hash</button>
        </div>
        <button id="control_words" onclick="sendControlWords()" class="btn button" style="margin-top: 10px">Отправить</button>
    </div>
</div>
<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->

</body>
</html>
