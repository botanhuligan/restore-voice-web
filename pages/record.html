<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="../js/record.js"></script>
    <script>
        function onRecordStart() {
            startRecording();
            $('#recordButton').hide();
            $('#stopButton').show();
        }

        function onVoiceObtained(blob) {
            var url = URL.createObjectURL(blob);
            au = $('#audio')
            au[0].controls = true
            au[0].src = url
            au.show()
            $('#send').show()
        }

        function onRecordStop() {
            $('#recordButton').show();
            $('#stopButton').hide();
            stopRecording(onVoiceObtained);
        }

        function sendWav() {

        }
    </script>
</head>
<body>
<div class="app">
    <h1>Запись голоса</h1>
    <p>Нажмите значок микрофона и произнесите следующюю фразу:</p>

    <button id="recordButton" class="start-audio-recording" onclick="onRecordStart()"></button>
    <button id="stopButton" class="stop-audio-recording" onclick="onRecordStop()"
            style="display: none"></button>
    <p class="text-to-read" style="display: inline; margin-left: 20px">На шишкосушильную фабрику требуется шишкосушильщик для работы на
        шишкосушильном аппарате</p>

    <div style="margin-top: 10px">
        <audio id="audio" style="display: none"></audio>
    </div>
    <div style="margin-top: 20px">
        <button id="send" class="btn button" style="display: none">
            Отправить
        </button>
    </div>
</div>
<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->

</body>
</html>
